<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do-List</title>
</head>
<body id="canvas">
    <div class="main-container">
        <h1 id="heading">To-Do-List</h1>
        <div class="body-container">
            <div class="btn-input-box">
                <input type="text" name="input-box" id="inputBox" class="input-entry" placeholder=" Enter the task you want to do.">
                <button id="add-btn" class="btn">Add to List</button>
                
                <input type="text" name="del-input-box" id="delInputBox" class="input-entry" placeholder=" Enter the Sl.No. of the completed task to delete it.">
                <button id="del-btn" class="btn">Done</button>
            </div>
            <div class="to-do-list">
                <ol id="list-items">
                </ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
